        /* ===========================================
           CONTACT PAGE STYLES
           Extends case-study-style.css
           =========================================== */

        /* ===========================================
           HEADER
           =========================================== */
        
        .contact__header {
            margin-top: var(--space-lg);
            margin-bottom: var(--space-lg);
        }

        .contact__title {
            font-family: var(--font-family-serif);
            font-size: clamp(1.5rem, 4vw, 2.25rem);
            font-weight: 500;
            line-height: 1.25;
            letter-spacing: -0.02em;
            color: var(--color-light-text-main);
            margin: 0;
        }

        /* ===========================================
           INTRO TEXT
           =========================================== */
        
        .contact__intro {
            margin-bottom: var(--space-xl);
            max-width: 680px;
        }

        .contact__text {
            font-family: var(--font-family-sans);
            font-size: var(--font-size-base);
            font-weight: 400;
            line-height: var(--line-height-base);
            color: var(--color-light-text-muted);
            margin: 0;
        }

        /* ===========================================
           CONTACT SECTIONS
           =========================================== */
        
        .contact__sections {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
            max-width: 680px;
        }

        .contact__section {
            padding-top: var(--space-md);
            border-top: 1px solid rgba(31, 41, 51, 0.1);
        }

        .contact__section:first-child {
            border-top: none;
            padding-top: 0;
        }

        .contact__label {
            font-family: var(--font-family-sans);
            font-size: var(--font-size-xs);
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--color-light-text-muted);
            margin: 0 0 var(--space-sm) 0;
        }

        /* ===========================================
           EMAIL LINK
           =========================================== */
        
        .contact__email {
            font-family: var(--font-family-serif);
            font-size: clamp(1.125rem, 3vw, 1.5rem);
            font-weight: 400;
            color: var(--color-light-text-main);
            text-decoration: none;
            transition: color 0.2s ease;
            display: inline-block;
        }

        .contact__email:hover {
            color: var(--color-light-text-muted);
            text-decoration: none;
        }

        /* ===========================================
           SOCIAL LINKS
           =========================================== */
        
        .contact__links {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .contact__link {
            font-family: var(--font-family-sans);
            font-size: var(--font-size-base);
            font-weight: 400;
            color: var(--color-light-text-main);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: color 0.2s ease;
        }

        .contact__link:hover {
            color: var(--color-light-text-muted);
            text-decoration: none;
        }

        .contact__link svg {
            width: 18px;
            height: 18px;
            opacity: 0.6;
            transition: opacity 0.2s ease;
        }

        .contact__link:hover svg {
            opacity: 1;
        }

        @media (min-width: 768px) {
            .contact__links {
                flex-direction: row;
                gap: var(--space-md);
            }
        }
    </style>
